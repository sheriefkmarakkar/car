
  <div class="card small" style="height: 300px" *ngFor="let item of cars" style="border: orange">
    <table style="border: orange">
        <tr style="height: 300px">

        <td style="height: 300px;width: 300px">
            <div class="card small" style="height: 200px;width: 300px">
    <img src="https://media.zigcdn.com/media/model/2019/Sep/hyundai-elite-i20_600x400.jpg" style="width: 100%;height: 100% ;"/>
    </div>
        </td>
        <td style="height: 300px;align-items: initial;">
            <div>
              <div class="card-panel teal #ffd54f amber lighten-2" style="height: 200px;width: 300px">
                <table>
                  <tr>
                    <td>
                      <strong>Car Name :</strong>
                    </td>
                    <td>
                      
                      {{item.cname}}
                      
                    </td>
                  </tr>
                  <tr>
                    <td><strong>Company :</strong></td>
                    <td>
                      {{item.company}}
                    </td>
                  </tr>
                  <tr>
                    <td>

                    </td>
                    <td>
                      
                      <a class="waves-effect waves-light btn" (click)="cardview()">Book</a>
                    </td>
                  </tr>
                </table>
            
              </div>
            </div>
         
    </td>
    <td style="height: 300px;align-items: initial;" *ngIf="card">
      <div>
        <div class="card-panel teal #ffd54f amber lighten-2" style="height: 200px;width: 400px">
          <table>
            <tr>
              <td>
                Starting Date :
              </td>
              <td>
                
                <input type="date" [(ngModel)]="from"/>
                
              </td>
              <td>
                <a class="waves-effect waves-light btn" (click)="book(item.num,item.cname,item.company,item.colour,item.year,item.price)">Book</a>
              </td>
            </tr>
            <tr>
              <td>End Date :</td>
              <td>
                <input type="date" [(ngModel)]="to"/>
              </td>
            </tr>
            
                </table>
                
        
         
        </div>
      </div>
   
</td>
</tr>
</table>
</div>

 user:{{user}}
