<p>SIGN UP</p>
<table >
        <tr>
            <td>Car Name</td>
            <td><input type="text" name="cname" placeholder="Car name" [(ngModel)]="cname"/></td>
        </tr>
        <tr>
                <td>Company</td>
                <td><input type="text" name="company" placeholder="Company Name" id="" [(ngModel)]="company"/></td>
            </tr>
            <tr>
                    <td>Year(model)</td>
                    <td><input type="text" name="phn" placeholder="Year" id="" [(ngModel)]="year"/></td>
                </tr>
                <tr>
            <td>Colour</td>
            <td><input type="password" name="pass" id="" placeholder="Colour" [(ngModel)]="colour"/></td>
        </tr>
        <tr>
            <td>Car Number</td>
            <td><input type="text" name="name" placeholder="Car Number" [(ngModel)]="num"/></td>
        </tr>
        <tr>
            <td>Rent</td>
            <td><input type="number" name="name" placeholder="Price" [(ngModel)]="price"/></td>
        </tr>
        
       <tr>
            <td></td>
            <td><button class="btn waves-effect waves-light" type="submit" (click)="addcar()" >Add New Car
                    <i class="material-icons right"></i>
                  </button></td>
        </tr>            
    </table>
