<div class="card-panel teal #ffd54f amber lighten-2" style="height: 500px;width:100%">
   
      <table>
          <tr>

          <th>Car Name</th>
          <th>Car Number </th>
          <th>Starting Date</th>
          <th>Last Date</th>
          <th></th>
          </tr>
        <tr *ngFor="let item of mybooks">
         
          <td>
            
            {{item.cname}}
            
          </td>
       
          <td>
            {{item.num}}
          </td>
        
          <td>
            
            {{item.from}}
            
          </td>
       
          <td>
            {{item.to}}
          </td>
       
          <td>
            
            <a class="waves-effect waves-light btn" (click)="removeb(item._id)">Remove</a>
          </td>
        </tr>
      </table>
  
    </div>
